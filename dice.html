<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="game-heading">DICE GAME</h1>
    <button onclick="handleClick()">Roll the Dice!</button>
    <div>
        <h1>Dice 1 Value : <span id="dice-1"></span></h1>
        <h1>Dice 2 Value : <span id="dice-2"></span></h1>
    </div>
    <h1 class="player-name"></h1>
    <div class="dices">
        <img src="./images/dice.png" alt="dice-face-1" id="dice-img-1">
        <img src="./images/dice.png" alt="dice-face-2" id="dice-img-2">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
